<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Contact Us at Quizz master">
    <meta name="keywords" content="Contact, Contact Us">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contact Us</title>
</head>

<body>
    <!--header-->
    <header id="site-header">
        <a href="index.html">
            <h2 id="logo"><i class="fas fa-question-circle"></i> Quizz Master</h2>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="quizzes.html">Quizzes</a>
                </li>
                <li>
                    <a href="contact-us.html" class="active">Contact Us</a>
                </li>
            </ul>
        </nav>
    </header>
    <!--main-body-->
    <main>
        <!--Video Backround-->
        <video class="video-contact" src="assets/video/question-Mark.mp4" muted="" loop="" autoplay=""></video>
        <!--contact-us-form-->
        <section class="form-section">
            <form class="contact-us" method="GET" action="thank-you.html">
                <h2 class="contact-header">Contact Us</h2>
                <label for="fname">First Name</label>
                <input id="fname" class="text-input" type="text" placeholder="Your name.. required" name="first_name" required />
                <label for="lname">Last Name</label>
                <input id="lname" class="text-input" type="text" placeholder="Your name.. required" name="last_name" required />
                <label for="email">Email Address</label>
                <input id="email" class="text-input" type="email" placeholder="Your email.. required" name="email_address" required />
                <input class="join-button" type="submit" value="Contact Us" />
            </form>
        </section>
    </main>
    <!--footer-section-->
    <footer id="footer">
        <div class="footer-text">
            Join Us On Socail Media
        </div>
        <div class="footer-wrapper">
            <div>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="visit-our-facebook-page (opens-in-a-new-tab)"><i
                        class="fab fa-facebook-square fa-3x"></i></a>
            </div>
            <div>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="visit-our-instagram-page (opens-in-a-new-tab)"><i
                        class="fab fa-instagram-square fa-3x"></i></a>
            </div>
            <div>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="visit-our-youtube-page (opens-in-a-news-tab)"><i class="fab fa-youtube fa-3x"></i></a>
            </div>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/2d7cc89c83.js" crossorigin="anonymous"></script>
</body>
</html>
